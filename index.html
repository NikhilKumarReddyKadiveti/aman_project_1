<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoAI Pro | Intelligence Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="glow-bg"></div>
    
    <div class="app-container">
        <aside class="sidebar glass">
            <div class="logo">
                <i data-lucide="zap" class="icon-zap"></i>
                <span>RestoAI <strong>Pro</strong></span>
            </div>
            <div class="client-status">
                <span class="dot"></span>
                <div>
                    <p>Client ID</p>
                    <h3 id="display-id">Connecting...</h3>
                </div>
            </div>
            <nav class="nav-menu">
                <button class="active"><i data-lucide="layout-dashboard"></i> Overview</button>
                <button id="aiBtn" onclick="generateAIInsights()"><i data-lucide="sparkles"></i> AI Analysis</button>
            </nav>
        </aside>

        <main class="main-view">
            <header class="header">
                <h1>Performance Metrics</h1>
                <div class="date-range">Last 190 Orders</div>
            </header>

            <section class="stats-row">
                <div class="stat-card glass">
                    <p>Total Revenue</p>
                    <h2 id="total-revenue">₹0</h2>
                    <span class="trend">+14% ↑</span>
                </div>
                <div class="stat-card glass">
                    <p>Total Orders</p>
                    <h2 id="total-orders">0</h2>
                </div>
                <div class="stat-card glass">
                    <p>Avg Order</p>
                    <h2 id="avg-ticket">₹0</h2>
                </div>
            </section>

            <div class="data-grid">
                <div class="chart-box glass">
                    <h3>Revenue Trend</h3>
                    <div class="canvas-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
                <div class="ai-box glass">
                    <h3><i data-lucide="bot"></i> AI Business Report</h3>
                    <div id="aiResponse" class="ai-content">
                        Awaiting data synchronization...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
